<html>
  <head>
    <title>leap v2</title>
    <meta charset="utf-8"/>
    <meta name='viewport' content="width=device-width, initial-scale=1, maximum-scale=1"/>
  </head>
  <body>
    <h1>Hello, LeapJS (V2)</h1>
    <div id="output"></div>
    <script src="node_modules/leapjs/leap-0.6.4.min.js"></script>
    <script>
      function concatData(id, data){
        return id+": "+data+"<br>";
      }

      function getFingerName(fingerType){
        switch(fingerType){
          case 0:
            return "Thumb";
          break;
          case 1:
            return "Index";
          break;
          case 2:
            return "Middle";
          break;
          case 3:
            return "Ring";
          break;
          case 4:
            return "Pinky";
          break;
        }
      }

      function concatJointPosition(id, position){
        return id+": "+position[0]+", "+position[1]+", "+position[2]+"<br>";
      }

      var output = document.getElementById("output");
      var frameString = "",handString = "",fingerString="";
      var hand,finger;

      var options = {enableGesures:true};

      var controller = new Leap.Controller(options);

      controller.connect();

      var gestureString = "";
      controller.on('gesture',function(gesture,frame){
        if(frame.valid&&frame.gestures.length>0){
          frame.gestures.forEach(function(gesture){
            if(gesture.type === "swipe"){
              if(gesture.state === "start"){
                gestureString = "Swipe start at x: "+gesture.startPosition[0]+" y: "+gesture.startPosition[1]+" z: "+gesture.startPosition[2]+"<br>";
              }
              else if (gesture.state === "update"){
                //gestureString += "Swipe in progress at x: "+gesture.position[0]+" y: "+gesture.position[1]+" z: "+gesture.position[2]+"<br>";
              }
              else if(gesture.state ==="stop"){
                gestureString += "Swipe stop at x: "+gesture.position[0]+" y: "+gesture.position[1]+" z: "+gesture.position[2]+"<br>";
              }
              else{
                gestureString += "";
              }
            }

          });
        }
      });

      Leap.loop(options,function(frame){
        frameString = concatData("frame_id", frame.id);
        frameString += concatData("num_hands",frame.hands.length);
        frameString += concatData("num_fingers",frame.fingers.length);
        frameString += "</br>";

        for(var i =0, len = frame.hands.length; i< len;i++){
          hand = frame.hands[i];
          handString = concatData("hand_type",hand.type);
          handString += concatData("confidence",hand.confidence);
          handString += concatData("pinch_strength",hand.pinchStrength);
          handString += concatData("grab_strength",hand.grabStrength);
          handString += "</br>";

          fingerString = "";
          for(var j=0,len2 = hand.fingers.length;j<len2;j++){
            finger = hand.fingers[j];
            fingerString += concatData("finger_type",finger.type)+"("+getFingerName(finger.type)+")<br>";
            fingerString += concatJointPosition("finger_dip",finger.dipPosition);
            fingerString += concatJointPosition("finger_pip",finger.pipPosition);
            fingerString += concatJointPosition("finger_mcp",finger.mcpPosition);
            fingerString +="<br>";
          }

          //frameString += handString;
          //frameString += fingerString;
          frameString += gestureString;
        }
        output.innerHTML=frameString;
      });


    </script>
  </body>
</html>
